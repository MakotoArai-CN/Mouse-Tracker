name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'build.zig.zon'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from build.zig.zon
        id: get_version
        run: |
          VERSION=$(grep '\.version\s*=' build.zig.zon | grep -v minimum_zig_version | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: v${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag does not exist, will create release"
          fi

  build-and-release:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Zig
        run: |
          sudo snap install zig --classic --beta
          zig version

      - name: Prepare icon
        run: |
          if [ ! -f resources/icon.ico ]; then
            echo "icon.ico not found, creating placeholder"
            python3 -c "
          import struct
          header = struct.pack('<HHH', 0, 1, 1)
          bmp_size = 40 + 16*16*4
          dir_entry = struct.pack('<BBBBHHIH', 16, 16, 0, 0, 1, 32, bmp_size, 22)
          bih = struct.pack('<IiiHHIIiiII', 40, 16, 32, 1, 32, 0, 16*16*4, 0, 0, 0, 0)
          pixels = b'\x00' * (16*16*4)
          with open('resources/icon.ico', 'wb') as f:
              f.write(header + dir_entry + bih + pixels)
          "
          fi

      - name: Build all variants
        run: |
          mkdir -p release

          TARGETS="x86-windows x86_64-windows aarch64-windows"
          OPTIMIZES="ReleaseFast ReleaseSafe ReleaseSmall"
          LABELS_x86_windows="windows-x86"
          LABELS_x86_64_windows="windows-x64"
          LABELS_aarch64_windows="windows-arm64"
          LABELS_ReleaseFast="fast"
          LABELS_ReleaseSafe="safe"
          LABELS_ReleaseSmall="small"

          for target in $TARGETS; do
