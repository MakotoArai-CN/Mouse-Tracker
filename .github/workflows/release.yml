name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'build.zig.zon'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from build.zig.zon
        id: get_version
        run: |
          VERSION=$(grep '\.version\s*=' build.zig.zon | grep -v minimum_zig_version | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: v${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag does not exist, will create release"
          fi

  build:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86-windows
            suffix: .exe
            name: windows-x86
          - os: ubuntu-latest
            target: x86_64-windows
            suffix: .exe
            name: windows-x64
          - os: ubuntu-latest
            target: aarch64-windows
            suffix: .exe
            name: windows-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.1

      - name: Prepare icon
        run: |
          if [ ! -f resources/icon.ico ] && [ -f resources/icon.png ]; then
            echo "Warning: icon.ico not found, creating placeholder"
            python3 -c "
          import struct
          header = struct.pack('<HHH', 0, 1, 1)
          bmp_size = 40 + 16*16*4
          dir_entry = struct.pack('<BBBBHHIH', 16, 16, 0, 0, 1, 32, bmp_size, 22)
          bih = struct.pack('<IiiHHIIiiII', 40, 16, 32, 1, 32, 0, 16*16*4, 0, 0, 0, 0)
          pixels = b'\x00' * (16*16*4)
          with open('resources/icon.ico', 'wb') as f:
              f.write(header + dir_entry + bih + pixels)
          "
          fi

      - name: Build binary
        run: |
          OUTPUT_NAME="mouse-tracker-${{ matrix.name }}${{ matrix.suffix }}"

          echo "Building ${OUTPUT_NAME} for ${{ matrix.target }}"

          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall

          cp zig-out/bin/mouse-tracker${{ matrix.suffix }} "${OUTPUT_NAME}"

          ls -lh "${OUTPUT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mouse-tracker-${{ matrix.name }}
          path: mouse-tracker-${{ matrix.name }}${{ matrix.suffix }}
          retention-days: 7

  release:
    needs: [get-version, build]
    if: always() && needs.get-version.outputs.tag_exists == 'false' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "mouse-tracker-*" -exec mv {} release/ \;
          cd release

          sha256sum * > checksums.txt

          echo "Release files:"
          ls -lh
          echo ""
          echo "Checksums:"
          cat checksums.txt

