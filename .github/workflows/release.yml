              output_name="mouse-tracker-${arch_label}-${opt_label}.exe"

              echo "=========================================="
              echo "Building: ${output_name}"
              echo "  Target: ${target}"
              echo "  Optimize: ${opt}"
              echo "=========================================="

              zig build -Dtarget=${target} -Doptimize=${opt}

              cp zig-out/bin/mouse-tracker.exe "release/${output_name}"

